format = """
$username$hostname\
		$directory\
		$git_branch\
		$git_state\
		$git_status\
		$line_break\
		$python\
		$character"""

		[directory]
		style = "blue"

		[username]
		show_always = true
		style_user = "bold yellow"
		format = "[$user]($style):"
		[character]
		success_symbol = "[→](white)"
		error_symbol = "[❯](red)"
		vimcmd_symbol = "[❮](green)"

		[git_branch]
		format = "[$branch]($style)"
		style = "bright-black"

		[git_status]
		format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
		style = "cyan"
		conflicted = "​"
		untracked = "​"
		modified = "​"
		staged = "​"
		renamed = "​"
		deleted = "​"
		stashed = "≡"

		[git_state]
		format = '\([$state( $progress_current/$progress_total)]($style)\) '
		style = "bright-black"


