
# kitty.conf

## General Appearance
font_family      JetBrainsMono Nerd Font
font_size        16
background       #000000
cursor_shape     block
cursor_blink     no
cursor_stop_blinking_after 0
hide_window_decorations no
enable_audio_bell no

## Transparency (requires compositor like picom)
background_opacity 0.65

## Mac-specific
macos_option_as_alt yes
macos_hide_from_taskbar yes

## Padding (Kitty does not support window-padding-balance)
window_margin_width 10
window_margin_height 10

## Mouse
mouse_hide_wait 3.0

## Clipboard
copy_on_select yes

## Custom Keybinds
# Kitty uses 'map' instead of 'keybind'

# Reload config
map cmd+r kitten hints --type=path  # Placeholder, Kitty doesn't support reload_config directly

# Inspector toggle – Kitty doesn't have a built-in inspector, you could assign this to something else if needed
# map cmd+i ??? (Not applicable)

# Quick terminal toggle – Kitty doesn’t support overlays like Ghostty
# map cmd+b>, ??? (Not applicable)

## Tmux-style keybindings (ctrl+b equivalent)
map cmd+b>r launch --cwd=current
map cmd+b>x close_window
map cmd+b>c new_tab
map cmd+b>n new_window

## Tab navigation
map cmd+b>1 goto_tab 1
map cmd+b>2 goto_tab 2
map cmd+b>3 goto_tab 3
map cmd+b>4 goto_tab 4
map cmd+b>5 goto_tab 5
map cmd+b>6 goto_tab 6
map cmd+b>7 goto_tab 7
map cmd+b>8 goto_tab 8
map cmd+b>9 goto_tab 9

## Splits
map cmd+b>\\ launch --cwd=current --location=right
map cmd+b>- launch --cwd=current --location=bottom
map cmd+b>e resize_window evenly

## Split navigation
map cmd+b>h focus left
map cmd+b>j focus down
map cmd+b>k focus up
map cmd+b>l focus right

## Themes – Rose Pine for Kitty (if installed)
include themes/rose-pine.conf




cursor_shape block
cursor_blink yes
cursor_blink_interval 0.6
cursor_stop_blinking_after 0
cursor_animate yes
cursor_trail_length 0.8

